    <body onload="startTime()">
        <div class="header">
            <h1>Developer Land</h1>
            <h3>a Dan Lee site</h3>
        </div>
        <div class="navbar" id="nav_bar">
            <a href="index.html">Home</a>

        <div class="center">

        <div class="content">

                <h1>Creations</h1>

            <div class="maincontent"> 
            <div class="row">
                <div class="column" >
                    <div class="polaroid">
                        <img class="portfolioIMG" src="assets/img/creations/ISBN.png" alt="ISBN">

                            <p class="portfolioText">ISBN Validator</p>
                            <button class="sourceButton" onclick="window.location.href='https://github.com/dan-lee76/The-World-Of-Dan-Lee/blob/master/creations/isbn/index.html'">Source Code</button>
                            <button class="demoButton" onclick="window.location.href='https://danlan.co.uk/creations/isbn'">Demo</button>

                    </div>
                </div>
                <div class="column" >
                    <div class="polaroid">
                        <img class="portfolioIMG" src="assets/img/creations/Intranet.png" alt="Springwood Intranet">
                        <div class="container">
                            <p class="portfolioText">Springwood Intranet</p>
                            <button class="sourceButton" onclick="window.location.href='https://github.com/dan-lee76/WNAT/blob/master/beta/springwood/index.html'">Source Code</button>

                        </div>
                    </div>
                </div>
                <div class="column" >
                    <div class="polaroid">
                        <img class="portfolioIMG" src="assets/img/creations/Revision.png" alt="GCSE History">

                            <p class="portfolioText">GCSE Revision</p>
                            <button class="sourceButton" onclick="window.location.href='https://github.com/dan-lee76/The-World-Of-Dan-Lee/blob/master/revision/gcse/index.html'">Source Code</button>
                            <button class="demoButton" onclick="window.location.href='https://danlan.co.uk/creations/gcse'">Demo</button>
                            <!--Change this as as it needs to have 2 buttons, demo, source code eg, text over blured background-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
                </div>

        <div class="leftbody">
            <div class="title">
                <h1>Current Info</h1>
            </div>
            <div class="maincontent">
                <p id="ptext">｜Time: <span class="ipin" id="time"></span></p>
                <p id="ptext">｜IP: <span class="ipin" id="ip-ip">LET</span></p>
                <p id="ptext">｜Postcode: <span class="ipin" id="ip-postal">ME</span></p>
                <p id="ptext">｜Latitude: <span class="ipin" id="ip-lat">TRACK</span></p>
                <p id="ptext">｜Longitude: <span class="ipin" id="ip-long">YOU!</span></p>
            </div>
        </div>
        </div>
